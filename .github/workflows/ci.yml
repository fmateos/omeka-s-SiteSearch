name: CI - Build, Lint & Test

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    name: Build & Install Dependencies
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, xml, pdo, pdo_mysql
      
      - name: Validate composer.json
        run: composer validate --strict
      
      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-
      
      - name: Install dependencies
        run: composer install --prefer-dist --no-progress
      
      - name: Upload vendor artifacts
        uses: actions/upload-artifact@v4
        with:
          name: vendor
          path: vendor/
          retention-days: 1

  lint:
    name: Code Style (PSR-2)
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
      
      - name: Download vendor
        uses: actions/download-artifact@v4
        with:
          name: vendor
          path: vendor/
      
      - name: Run linter
        run: make lint

  test:
    name: Unit Tests (PHPUnit)
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, xml, pdo, pdo_mysql
      
      - name: Download vendor
        uses: actions/download-artifact@v4
        with:
          name: vendor
          path: vendor/
      
      - name: Run tests
        run: make test

  # Job adaptado para tu docker-compose con Omeka-S + MariaDB
  docker-integration:
    name: Docker Integration Test
    runs-on: ubuntu-latest
    needs: [lint, test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Create data directory
        run: mkdir -p data
      
      - name: Start services with wait
        run: |
          echo "Starting services and waiting for health checks..."
          docker compose up -d --wait --wait-timeout 120
          echo "✅ All services are healthy"
      
      - name: Verify services are running
        run: |
          echo "=== Docker Compose Services Status ==="
          docker compose ps
          echo ""
          echo "=== Container Health Status ==="
          docker ps --format "table {{.Names}}\t{{.Status}}"
      
      - name: Wait for Omeka S admin interface
        run: |
          echo "Verifying Omeka S admin is accessible..."
          timeout 60 bash -c 'until curl -sf http://localhost:8080/admin > /dev/null 2>&1; do echo "Waiting for Omeka S..."; sleep 3; done'
          echo "✅ Omeka S admin interface is responding"
      
      - name: Verify SiteSearch module is mounted
        run: |
          echo "Checking if SiteSearch module files are present..."
          docker compose exec -T omekas ls -la /var/www/html/volume/modules/SiteSearch || {
            echo "❌ Module directory not found"
            exit 1
          }
          echo "✅ Module files are mounted correctly"
      
      - name: Test database connectivity from Omeka
        run: |
          echo "Testing database connection..."
          docker compose exec -T omekas sh -c 'php -r "new PDO(\"mysql:host=mariadb;dbname=omeka\", \"omeka\", \"omeka\");"' && {
            echo "✅ Database connection successful"
          } || {
            echo "❌ Database connection failed"
            exit 1
          }
      
      - name: Show Omeka logs on success
        if: success()
        run: |
          echo "=== Recent Omeka S Logs ==="
          docker compose logs omekas --tail=30
      
      - name: Show logs on failure
        if: failure()
        run: |
          echo "=== Omeka S Logs ==="
          docker compose logs omekas --tail=100
          echo ""
          echo "=== MariaDB Logs ==="
          docker compose logs mariadb --tail=50
      
      - name: Cleanup
        if: always()
        run: docker compose down -v